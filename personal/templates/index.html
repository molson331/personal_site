<!DOCTYPE html>
<html>
	<head>
		{% include "base.html" %}
		<style>
			img.bg {
				/* Set rules to fill background */
				min-height: 100%;
				min-width: 1024px;

				/* Set up proportionate scaling */
				width: 100%;
				height: auto;

				/* Set up positioning */
				position: fixed;
				top: 0;
				left: 0;
			}

			@media screen and (max-width: 1024px) {
				img.bg {
					left: 50%;
					margin-left: -512px;
				}
			}
		</style>
	</head>
	<body>
		{% include "header.html" %}
		<img src="{{ STATIC_URL }}img/technology.jpg" class="bg">
		{% include "footer.html" %}
	</body>
</html>
